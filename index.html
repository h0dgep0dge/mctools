
<!DOCTYPE html>
<html>
  <body>
    <input type="file" id="fileselector">
    <script>
      document.getElementById("fileselector").addEventListener("change",filechange);
      
      function filechange(e) {
        var files = e.target.files;
        for(var i = 0;i < files.length;i++) {
          var r = new FileReader();
          r.onload = function(f) {console.log(f);}
          r.readAsBinaryString(files.item(i));
        }
      }
    </script>
  </body>
</html>
